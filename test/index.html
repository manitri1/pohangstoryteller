<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kakao 지도 시작하기</title>
  </head>
  <body>
    <div id="map" style="width: 500px; height: 400px"></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=81bc629292619cb2ede368c8b02a7f25"
    ></script>
    <script>
      // kakao 객체가 정상적으로 로드되었는지 확인
      if (typeof kakao === "undefined" || !kakao.maps) {
        alert("카카오 지도 API가 정상적으로 로드되지 않았습니다.");
      } else {
        var container = document.getElementById('map');
        if (!container) {
          alert("지도를 표시할 div(map)가 존재하지 않습니다.");
        } else {
          var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3,
          };
          try {
            var map = new kakao.maps.Map(container, options);
          } catch (e) {
            alert("지도를 생성하는 중 오류가 발생했습니다: " + e.message);
          }
        }
      }
    </script>
  </body>
</html>
